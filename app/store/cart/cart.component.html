<div *ngIf="cartItem.length === 0" class="alert alert-info">Your Cart is Empty</div>
<ul class="list-group" *ngIf="cartItem.length > 0">
    <li class="list-group-item" *ngFor="let item of cartItem">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency:'$'}}</strong>
    </li>
</ul>
