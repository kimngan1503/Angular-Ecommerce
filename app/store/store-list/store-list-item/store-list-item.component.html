
<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="200px" height="200px" [src]="productItem.imageUrl" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">
          <strong>
              {{ productItem.price | currency:'$'}}
          </strong>
      </p>
      <p class="card-text">{{productItem.description | slice: 0:80 }} ...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="handleAddToCart()">Add to Card</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>
</div>
